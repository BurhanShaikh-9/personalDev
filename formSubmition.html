<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


    <!-- remixIcon CDN -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">

            <div class="headerMain">
                <div class="headerLogo"> <a href="index.html">Logo</a> </div>
                <nav class="menusHeader">
                    <button class="SignInButton">Sign In</button>
                    <button class="themeButton SignUpButton">Sign Up</button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <section class="mainSection loaderSection">
                <div class="formSubmitionMain">

                    <img src="assets/images/image2.png" alt="">
                    <h1 class="mainHeadingSub">Congrats</h1>
                    <p>Your website was successfully created!</p>
                    <div class="buttonsFunctional">
                        <button class="buttonFunc buttonFunc1" onclick="openModal()">
                            <p>
                                Preview
                            </p>
                            <i class="ri-arrow-right-up-line"></i>
                        </button>
                        <button class="buttonFunc buttonFunc2 themeButton">
                            <p>
                                Edit
                            </p>
                            <i class="ri-pencil-line"></i>
                        </button>
                    </div>
                    <div class="copyButtonMain">
                        <div class="copyButtonInner">
                            <button id="copyButton" onclick="copyText(this)">Copy Text</button>
                            <i class="ri-link-unlink-m"></i>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <dialog id="myDialog">
        <div class="dialogMain">
            <div class="dialogInner">
                <h1>Authentication</h1>
                <div class="authFormMain">
                    <div class="authField">
                        <i class="formIcon ri-mail-line"></i>
                       
                        <div class="formFieldsInner form-floating mb-3 ">
                            <input type="text" class="form-control userInputName" id="floatingInput" placeholder="">
                            <label for="floatingInput">Enter Your Email</label>
                        </div>
                    </div>
                    <div class="authField">
                        <i class="formIcon ri-eye-line"></i>
                        <div class="formFieldsInner form-floating mb-3 ">
                            <input type="text" class="form-control userInputName" id="floatingInput" placeholder="">
                            <label for="floatingInput">Generate Your Password</label>
                        </div>
                    </div>
                    <div class="authField">
                        <i class="formIcon ri-eye-off-line"></i>
                        <div class="formFieldsInner form-floating mb-3 ">
                            <input type="text" class="form-control userInputName" id="floatingInput" placeholder="">
                            <label for="floatingInput">Re-Enter The Password</label>
                        </div>
                    </div>
                    <div class="authField">
                        <button class="themeButton authPopupButton">Submit</button>
                    </div>
                    <div class="authField">
                        <div class="authFieldsInner">
                            <button class="googleButton">
                                <img src="assets/images/icons8-google-96.png" alt="">
                                
                                <p>Continue With Google</p>
                            </button>
                            <button class="linkedInButton">
                                <img src="assets/images/icons8-linked-in-96.png" alt="">
                                <p>Continue With LinkedIn</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>



    <script>
        const myDialog = document.getElementById('myDialog');
        const openModal = () => {
            myDialog.showModal();
        };
        const closeModal = () => {
            myDialog.close();
        };
    </script>
    <script>
        function copyText(button) {
            const textToCopy = button.innerText;

            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('Copied: ' + textToCopy);
                })
                .catch(err => {
                    console.error('Failed to copy text:', err);
                });
        }
    </script>
</body>

</html>
